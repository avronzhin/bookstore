<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Поиск книги</title>
    <link th:href="@{/styles/stylesheet.css}" rel="stylesheet" />
</head>
<body>
<h1>Поиск книги</h1>
<form method="get" action="/book/show" th:object="${bookSearch}">
    <div class="container">
        <label>Название книги
            <input type="text" th:field="*{title}"/>
        </label>
    </div>
    <div class="container">
        <label>Автор
            <input type="text" th:field="*{author}"/>
        </label>
    </div>
    <div class="container">
        <label>Жанр
            <input type="text" th:field="*{genre}"/>
        </label>
    </div>
    <button>Поиск</button>
</form>
</body>
</html>
