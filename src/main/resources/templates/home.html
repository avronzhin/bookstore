<!DOCTYPE html>
<taglib prefix="sec" uri="http://www.springframework.org/security/tags">
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Home</title>
        <link th:href="@{/styles/stylesheet.css}" rel="stylesheet"/>
    </head>
    <body>

    <div sec:authorize="isAuthenticated()">
        Добрый день, <span sec:authentication="name"/>!
        <a href="/logout" class="button">
            <button>Выйти</button>
        </a>
    </div>
    <div sec:authorize="isAnonymous()">
        <a href="/login">
            <button>Войти</button>
        </a>
    </div>

    <div class="center">
        <img th:src="@{/images/books.png}" width="80%"/>
        <h1>Добро пожаловать в BookStore!</h1>
        <div class="container">
            <a href="/book/add" class="button">
                <button>Новая книга</button>
            </a>
            <a href="/book/show" class="button">
                <button>Все книги</button>
            </a>
            <a href="/search" class="button">
                <button>Поиск</button>
            </a>
        </div>
    </div>

    </body>
    </html>
